        <title>PREDICTOR</title>
        <style>
            .SDK img{
                border-radius:50%;
            }
        
            .feedback{
                width:85%;
                max-width:700px;
                background:#FFFFFF;
                position:absolute;
                top:70%;
                left:50%;
                transform: translate(-50%,-50%);
                padding:30px 40px;
                box-sizing: border-box;
                border-radius:8px;
                text-align:center;
                box-shadow: 0 0 20px #000000b3;
            }
            .feedback h1{
                margin-top:0;
                font-weight:200;
            }
            .form-text{
                border:5px solid gray;
                margin:5px 0;
                padding: 15px 20px;
                border-radius:8px;
            }
            .form-text1{
                border:1px solid gray;
                margin:5px 0;
                padding: 12px 18px;
                border-radius:8px;
            }
            .form-text label{
                display:block;
                text-align=left;
                color=#333;
                text-transform:uppercase;
                font-size=12px;
            }
            .form-text1 label{
                display:block;
                text-align=center;
                color=#333;
                text-transform:uppercase;
                font-size=12px;
            }
            .form-text input,.form-text textarea{
                width:85%;
                border:none;
                background:none;
                outline:none;
                font-size:15px;
                margin-top:4px;
            }
          
           .button {
                display: inline-block;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                color: #ffffff;
                background-color: #7aa8b7;
                border-radius: 6px;
                outline: none;
            }
            
        </style>
    </head>
